<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Conversion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .converter {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
  }
  .result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Currency Converter</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0">
  <br>
  <label for="from">From:</label>
  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="INR">INR</option>
    <!-- Add more currency options here -->
  </select>
  <br>
  <label for="to">To:</label>
  <select id="to">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="INR">INR</option>
    <!-- Add more currency options here -->
  </select>
  <br>
  <button onclick="convertCurrency()">Convert</button>
  <p class="result" id="result"></p>
</div>

<script>
  async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    const fromCurrency = document.getElementById("from").value;
    const toCurrency = document.getElementById("to").value;

    const apiKey = 'f4a1b110a95748c798ad5a8d6515403f';
    const url = `https://openexchangerates.org/api/latest.json?app_id=f4a1b110a95748c798ad5a8d6515403f`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      const exchangeRate = data.rates[toCurrency];
      const convertedAmount = (amount * exchangeRate).toFixed(2);

      document.getElementById("result").textContent = `${amount} ${fromCurrency} is approximately ${convertedAmount} ${toCurrency}`;
    } catch (error) {
      console.error("An error occurred:", error);
    }
  }
</script>
</body>
</html>
